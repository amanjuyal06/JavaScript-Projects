<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking to external CSS file -->
</head>
<body>
    <div id="myContainer">
        <div id="timeDisplay">00:00:00</div> <!-- Display for the timer -->
        <button id="start" class="timerBtn">Start</button> <!-- Button to start the timer -->
        <button id="pause" class="timerBtn">Pause</button> <!-- Button to pause the timer -->
        <button id="reset" class="timerBtn">Reset</button> <!-- Button to reset the timer -->
    </div>
    <script src="index.js"></script> <!-- Linking to external JavaScript file -->
</body>
</html>
